<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="item">
<img src="./images/illustration-hero.svg" alt="" class="order-image-first" />
<div class="order-text-content">
  <h2 class="h1-top">Order Summary</h2>

 <section class="order-section">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
   </section>
  <br />
  <div class="order-section-middle">
<img src="./images/icon-music.svg" alt=""class=""/>
  <div class="two">
 <span class="annual-plan">Annual Plan</span>
 <br/>
$59.99/year
 </div>
 <div class="change">
  <a href="#">Change</a>
</div>
</div>
  <button class="button">Proceed to Payment</button>
<br />
 <button class="last-button">Cancel Order</button>
  
  
  </div>
    <div class="footer">
     <div class="attribution">

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><button class="my-footer">Frontend Mentor</button></a>
    </div>

  </div>
